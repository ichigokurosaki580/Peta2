<!DOCTYPE html>
<html>
<head>
<style>
th {padding:50px;}
th, table, tr {border:3px solid black;border-collapse:collapse;}
</style>

</head>
<body>
<table width="50%" border="2px solid black">
<tr>
<th colspan="2" bgcolor="red"></th>
<th bgcolor="blue" rowspan="2"></th>
</tr>
<tr>
<th rowspan="2" bgcolor="green"></th>
<th bgcolor="grey"></th>
</tr>
<tr>
<th colspan="2" bgcolor="yellow"></th>
</tr>
</table>

</body>
</html>
